<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;1,100;1,300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
    <title>VetPet</title>
>
</head>
<body>
    <nav>
        <div>
            <img src="../assets/img/logo.jpg" class="logo" alt="logo" />
        </div>
        <div class="nav_links">
            <a href="../index.html" class="nav__anchor">INICIO</a>
            <a href="servicios.html" class="nav__anchor">SERVICIOS</a>
            <a href="ovepet.html" class="nav__anchor">OVEPET</a>
            <a href="turnos.html" class="nav__anchor--green">TURNOS</a>
            <a href="contacto.html" class="nav__anchor">CONTACTO</a>
        </div>
    </nav>
    
    <main>
        <div class="wave__conteiner--reverse">
            <img src="../assets/wave.svg/wave.svg" alt="wave">
        </div>
        <section class="formulario">
            <div class="formulario_flex">
                <form class="row g-3" >
                    <div class="col-md-4">
                        <label for="inputEmail4" class="form-label">Nombre y Apellido:</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
    
                    <div class="col-md-3">
                        <label for="inputEmail4" class="form-label">Nombre de tu mascota:</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
    
                    <div class="col-md-2">
                        <label for="inputPassword4" class="form-label">Teléfono:</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
    
                    <div class="col-md-2">
                        <label for="inputState" class="form-label">Elegi tu opción:</label>
                        <select id="inputState" class="form-select">
                            <option selected>Selecciona:</option>
                            <option>Baño</option> <option>Control</option> <option> Estudios veterinarios</option>
                        </select>
                    </div>
    
                    <div class="col-md-2">
                        <label for="inputCity" class="form-label">Fecha:</label>
                        <input type="date" class="form-control" id="inputCity">
                    </div>
            
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Horario:</label>
                        <input type="time" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Quiero recibir información sobre promociones y productos
                            </label>
                    </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Confirma su turno</button>
                    </div>
                </form>
            </div>
        </section>

    </main>

    <div>
        <img src="../assets/wave.svg/wave.svg" alt="wave">
    </div>
    <footer>
        <img src="../assets/img/logo.jpg" alt="logo">
        <p class="copy__footer">Copyright VetPet &#169, 2022 todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
